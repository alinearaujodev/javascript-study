<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Condições em JS</title>
    </head>
    <body>
        <label>Velocidade do carro: </label>
        <input type="number" name="txtvel" id="txtvel">
        <input type="submit" value="Verificar" onclick="calcular()">
        <div id="situacao"></div>
        <script>
            function calcular(){
                var txtvel = document.getElementById('txtvel')
                var vel = Number(txtvel.value)
                var sit = document.getElementById('situacao')
                if (vel > 60){
                    var res = 'Multado'
                    sit.innerHTML =`Situação: ${res}`
                }
            }
        </script>
    </body>
</html>
