    <body>
        <header>
            <h1>How Old Are You?</h1>
        </header>

        <main>
            <section id="box">
                <div>
                    <label>Ano de Nascimento:</label>
                    <input type="number" name="year" id="year">
                </div>
                <div>
                    <label>Sexo:</label>
                    <input type="radio" name="sexo" id="masc" checked>Masculino
                    <input type="radio" name="sexo" id="fem">Feminino
                </div>
                <input id="botao" type="submit" value="Verificar Idade" onclick="verificar()">
                <div id="age">
                    <img id="image">
                </div>
            </section>
        </main>
