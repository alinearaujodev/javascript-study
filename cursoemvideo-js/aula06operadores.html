<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Operadores</title>
    </head>
    <body>
        <script>
            // Operadores aritméticos

            var a = 5 + 2; // Adição 
            var b = a - 5; // Subtração
            var c = b * 2; // Multiplicação
            var d = c / 2 + 4; // Divisão 
            var e = d % 2; // Resto da divisão
            var f = b ** 2 - e; // Potência

            // Simplificando auto-atribuição
            var n = 3
            n += 4
            n -= 5
            n *= 4
            n /= 2
            n **= 2
            n %= 5

            // Incremento
            var x = 5
            x ++
            x --

        </script>
    </body>
</html>
